<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashionit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #212121;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    nav {
      background-color: #333;
      padding: 0.5em;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff4081;
    }

    main {
      padding: 20px;
    }

    .carousel-item img {
      max-width: 100%;
      height: auto;
    }

    @media (min-width: 768px) {
      .carousel-item img {
        max-width: 80%;
        margin: 0 auto;
      }
    }

    .product {
      border: 1px solid #dcdcdc;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      position: relative;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      transition: opacity 0.3s;
    }

    .product:hover img {
      opacity: 0.9;
    }

    .product h2 {
      margin-top: 10px;
      font-size: 1.5em;
      color: #212121;
      transition: color 0.3s;
    }

    .product:hover h2 {
      color: #ff4081;
    }

    .product p {
      color: #666;
      margin-bottom: 10px;
      transition: color 0.3s;
    }

    .product:hover p {
      color: #999;
    }

    .product .order-btn {
      background-color: #212121;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1; /* Ensure button is above image */
    }

    .product:hover .order-btn {
      background-color: #333;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
  </style>
</head>

<body>

  <header>
    <h1>Fashionit</h1>
    <p>Your Ultimate Fashion Destination</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
  </nav>

  <main>
    <div class="container">
      <section id="home">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://picsum.photos/800/400" class="d-block w-100" alt="Carousel 1">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/800/400" class="d-block w-100" alt="Carousel 2">
            </div>
            <div class="carousel-item">
              <img src="https://picsum.photos/800/400" class="d-block w-100" alt="Carousel 3">
            </div>
          </div>
        </div>
      </section>

      <section id="products">
        <h2 class="text-center mb-4">Featured Products</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="product" id="product1">
              <img src="https://picsum.photos/600/400" alt="Product 1">
              <h2>Stylish Blazer</h2>
              <p></p>
              <a href="#" class="order-btn" onclick="redirectToWhatsApp('Stylish Blazer', 'product1')">Order Now</a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product" id="product2">
              <img src="https://picsum.photos/600/400" alt="Product 2">
              <h2>Elegant Dress</h2>
              <p></p>
              <a href="#" class="order-btn" onclick="redirectToWhatsApp('Elegant Dress', 'product2')">Order Now</a>
            </div>
          </div>
          <!-- Add more product divs as needed -->
        </div>
      </section>
    </div>
  </main>

  <footer>
    &copy; 2023 Fashionit. All rights reserved.
  </footer>

  <script>
    function redirectToWhatsApp(productName, productId) {
      var whatsappNumber = '+918258880298';
      var websiteName = 'Fashionit';
      var imageUrl = 'https://picsum.photos/600/400';
      var message = 'Hi, I would like to order ' + productName + ' (ID: ' + productId + ') from ' + websiteName +
        '. Check out the product: ' + imageUrl;
      var whatsappLink = 'https://wa.me/' + whatsappNumber + '?text=' + encodeURIComponent(message);
      window.open(whatsappLink, '_blank');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
